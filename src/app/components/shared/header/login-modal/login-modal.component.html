<div [@dialog] *ngIf="visible" class="dialog">
    <ng-content></ng-content>
    <section>
        <div class="modal-body">
          <div class="w3_login_module">
            <div class="module form-module">
              <div class="toggle"><i class="fa fa-times fa-pencil"></i>
              <div class="tooltip">Click Me</div>
              </div>
              <div class="form">
              <h3>Login to your account</h3>
              <form name="forma" #forma="ngForm">
                <input type="text" name="email" #email="ngModel" id="email" ngModel placeholder="Username" required>
                <div  *ngIf="email.touched && email.invalid" class="alert alert-danger">Email is required and should be minimum {{ username.errors.minlength.requiredLength }} characters.</div>
              <input type="password" name="password" #password="ngModel" id="password" ngModel placeholder="Password" required>
                
                <input *ngIf="visible" type="submit" value="Login" (click)="loginUser(forma)">
              </form>
              </div>

              <h3>Create an account</h3>
              <form action="#" method="post">
                <input type="text" name="Username" placeholder="Username" required="">
                <input type="password" name="Password" placeholder="Password" required="">
                <input type="email" name="Email" placeholder="Email Address" required="">
                <input type="text" name="Phone" placeholder="Phone Number" required="">
                <input type="submit" value="Register">
              </form>
              </div> -->
              <div class="cta"><a href="#">Forgot your password?</a></div>
            </div>
          </div>
        </div>
      </section>
    <button *ngIf="closable" (click)="close()" aria-label="Close" class="dialog__close-btn">X</button>
  </div>
  <div *ngIf="visible" class="overlay" (click)="close()"></div>
